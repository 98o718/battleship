sudo: true
language: node_js
node_js:
  - node
git:
  quiet: true
cache:
  - yarn
  - npm
branches:
  only:
    - master
addons:
  ssh_known_hosts: '51.15.124.103'
before_install:
  - openssl aes-256-cbc -K $encrypted_4ba59b3cb419_key -iv $encrypted_4ba59b3cb419_iv
    -in travis_rsa.enc -out travis_rsa -d
  - chmod 600 travis_rsa
  - mv travis_rsa ~/.ssh/id_rsa
  - cat server.pub >> $HOME/.ssh/known_hosts
script: echo "skipping test..."
after_success:
  - bash ./deploy.sh
